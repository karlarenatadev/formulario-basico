<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formul√°rio</h2>
        <form action="destino.html" method="post">
            
            <input type="text" id="nome" name="nome" size="30" maxlength="100" required autofocus placeholder="Insira seu nome">
            
            <label for="Telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" size="30" maxlength="30" placeholder="Insira seu telefone">
            
            <label for="Email">Email</label>
            <input type="email" id="email" name="email" size="30" maxlength="60" required placeholder="Insira seu e-mail">
            
            <label for="Web Site">Web Site</label>
            <input type="url" id="website" name="website" size="30" maxlength="60" placeholder="Insira seu WebSite">
            
            <label for="Aniversario">Aniversario</label>
            <input type="date" name="aniversario"   id="aniversario" size="30" placeholder="dd/mm/aaaa" > 
            
            <label for="Filhos">Filhos</label>
            <input type="number" name="filhos" id="filhos" min="0" max="5">
            
            <input type="submit" value="Enviar" id="Enviar">
           
        </form>
    
    </body>
</html>
